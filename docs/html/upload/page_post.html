<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 페이지</title>
</head>
<body>
    <h1>텍스트 입력 페이지</h1>
    <form id="myForm" onsubmit="sendData(); return false;">
        <label for="inputText">텍스트 입력:</label>
        <input type="text" id="inputText" name="text" required>
        <button type="button" onclick="sendData()">보내기</button>
    </form>

    <div id="result"></div>

    <script>
        function sendData() {
            var inputTextValue = document.getElementById('inputText').value;

            // XMLHttpRequest를 사용하여 서버로 데이터를 전송
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/upload", true);
            xhr.setRequestHeader("Content-Type", "text/plain");
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // 서버에서 받은 응답을 화면에 표시
                    document.getElementById('result').innerHTML = `<p>${xhr.responseText}</p>`;
                }
            };
            //xhr.send(inputTextValue);
            xhr.send(inputTextValue);
        }
    </script>
</body>
</html>
